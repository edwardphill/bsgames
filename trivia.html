<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

    <title>Boatsetter Games</title>

  <body>
    <div class="container">
      <br />
      <br />

      <br />
      <br />
      <br />

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">What Charter Should I Book?</h5>

                Based on the
                <a

              </p>
              <a href="triviaCharterType.html" class="btn btn-primary"

      <div class="card" style="width: 18rem">
